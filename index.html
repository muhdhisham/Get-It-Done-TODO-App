<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/images/favicons/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get it Done</title>
</head>

<body>
  <div id="menu-section">
    <input type="checkbox" id="menu" />
    <aside id="menu-controller">
      <label class="icon" for="menu"></label>
    </aside>
    <div id="menu-dimmed-bg"></div>
    <div id="menu-content">
      <header>
        <h4 class="bold">Get It Done</h4>
        <label for="menu" class="icon"></label>
      </header>
      <section id="theme">
        <h5 class="bold">
          Theme:
          <span id="light" class="current-theme">Light</span>
          <span id="dark">Dark</span>
        </h5>
      </section>
      <section id="completed-tasks">
        <h5 class="bold">Recently Completed Tasks</h5>
        <ul id="completed-tasks-lits">
          <li class="invert">JHSG: <span>Sept 12th</span></li>
          <li class="invert">HJAM <span>Sept 12th</span></li>
          <li class="invert">FXGKAH <span>Sept 12th</span></li>
          <li class="invert">DKHXJ <span>Sept 12th</span></li>
          <li class="invert">xskjb <span>Sept 12th</span></li>
        </ul>
      </section>
      <h5 id="reset" class="bold">reset all</h5>
    </div>
  </div>

  <div id="main">
    <article id="headers" class="black">
      <header>
        <h1>TO Do App</h1>
        <h2>Get it Done!!</h2>
      </header>
      <header>
        <div>
          <h3>Total Tasks</h3>
          <h4 id="total">2</h4>
      </div>
      <div>
          <h3>Completed Tasks</h3>
          <h4 id="completed">74</h4>
      </div>
      </header>
    </article>

  </div>

  <script src="js/date_format.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/storage.js" type="text/javascript"></script>
  <script src="js/task.js" type="text/javascript"></script>
</body>

</html>
